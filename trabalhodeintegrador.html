<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #f6d365, #fda085);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
            animation: fadeIn 0.5s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            color: #e76f51;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #e76f51;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #2ab0ff;
            outline: none;
        }
        button {
            background-color: #2ab0ff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: bold;
        }
        button:hover {
            background-color: #1d9bf0;
        }
        button:active {
            transform: scale(0.95);
        }
        .result {
            margin-top: 20px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s;
        }
        .result.visible {
            opacity: 1;
        }
        .diet-image {
            width: 100%;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Calculadora de IMC</h1>
    <img src="https://th.bing.com/th/id/R.b966e22e2a36a97f14921cff4fe8220c?rik=IqqZDMAW8iRYhg&pid=ImgRaw&r=0" alt="Imagem de Dieta" class="diet-image">
    <input type="number" id="peso" placeholder="Peso (kg)" required>
    <input type="number" id="altura" placeholder="Altura (m)" required>
    <button onclick="calcularIMC()">Calcular IMC</button>
    <div class="result" id="resultado"></div>
</div>

<script>
    function calcularIMC() {
        const peso = parseFloat(document.getElementById('peso').value);
        const altura = parseFloat(document.getElementById('altura').value);
        const resultadoDiv = document.getElementById('resultado');

        if (!peso || !altura) {
            resultadoDiv.innerText = 'Por favor, preencha todos os campos.';
            resultadoDiv.classList.add('visible');
            return;
        }

        const imc = peso / (altura * altura);
        let classificacao;

        if (imc < 18.5) {
            classificacao = 'Abaixo do peso';
        } else if (imc < 24.9) {
            classificacao = 'Peso normal';
        } else if (imc < 29.9) {
            classificacao = 'Sobrepeso';
        } else {
            classificacao = 'Obesidade';
        }

        resultadoDiv.innerText = `Seu IMC Ã© ${imc.toFixed(2)} - ${classificacao}`;
        resultadoDiv.classList.add('visible');
    }
</script>

</body>
</html>
